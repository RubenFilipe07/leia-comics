<!-- Página de mensagens para uso de modularização -->

<!-- Mensagem de sucesso -->

<div th:if="${msgSucesso} != null">
    <b class="text-warning" th:text="${msgSucesso}"></b>
</div>
<!-- Mensagens de erro -->

<div th:if="${msgErro} != null">
    <b class="text-danger" th:text="${msgErro}"></b>
</div>

<div th:if="${msgsErro} != null">
    <ul>
        <li th:each="m : ${msgsErro}"></li>
        <b th:text="${m}" class="text-light"></b>
    </ul>
</div>
