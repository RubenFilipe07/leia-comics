<!-- Página do template -->
<!DOCTYPE html>
<!-- Adição das bibliotecas do thymeleaf -->
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="/imagens/logo.png" type="image/png" rel="icon" />
        <!-- Ícone do site -->

        <!-- CSS do Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

        <!-- CSS do template -->
        <style>
            html,
            body {
                background-image: url("/imagens/fundo2.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 100%;
                font-family: "Numans", sans-serif;
            }

            .container {
                height: 100%;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1c1c1c;">
            <a class="navbar-brand" href="/">
                <img src="/imagens/logo.png" title="Leia Comics!" alt="Logo do Leia Comics!" style="height: 48px; margin-left: 15px;" />
            </a>
        </nav>
        <!-- Lugar onde será colocado o conteúdo das páginas -->
        <section layout:fragment="corpo"></section>
        <!-- Javascript do framework Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
